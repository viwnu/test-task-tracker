<h1 style="margin: 0 0 1rem 0">{{ title }}</h1>

<div style="margin: 0 0 1rem 0; display: flex; gap: 0.5rem">
  <button pButton type="button" label="Добавить задачу" icon="pi pi-plus" class="p-button-primary" (click)="openAdd()"></button>
</div>

<p-table
  [value]="tasks()"
  [loading]="loading()"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[5, 10, 20]"
  [responsiveLayout]="'scroll'"
  [rowTrackBy]="trackById"
  [tableStyle]="{ 'min-width': '44rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 20rem">ID Задачи</th>
      <th>Название</th>
      <th style="width: 10rem; text-align: center">Выполнена</th>
      <th style="width: 8rem; text-align: center">Удалить</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-row>
    <tr>
      <td>{{ row.id }}</td>
      <td>{{ row.title }}</td>
      <td style="text-align: center">
        <p-checkbox
          [binary]="true"
          [ngModel]="!!row.completed"
          (ngModelChange)="onToggleCompleted(row, $event)"
          inputId="cb-{{ row.id }}"
        ></p-checkbox>
      </td>
      <td style="text-align: center">
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-text p-button-danger"
          [disabled]="isDeleting(row.id)"
          (click)="onDelete(row)"
          aria-label="Удалить задачу"
          title="Удалить"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="Добавление задачи"
  [visible]="addVisible()"
  (visibleChange)="addVisible.set($event)"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [breakpoints]="{ '960px': '40vw', '640px': '90vw' }"
  [style]="{ width: '30rem' }"
>
  <div class="p-fluid" style="display: flex; flex-direction: column; gap: 0.75rem">
    <label for="title">Название</label>
    <input
      id="title"
      type="text"
      pInputText
      [ngModel]="newTitle()"
      (ngModelChange)="newTitle.set($event)"
      placeholder="Например: Сверстать главную"
      [disabled]="creating()"
      (keyup.enter)="createTask()"
      autofocus
    />
    <div style="display: flex; justify-content: flex-end; gap: 0.5rem; margin-top: 0.5rem">
      <button
        pButton
        type="button"
        label="Отмена"
        class="p-button-text"
        (click)="addVisible.set(false)"
        [disabled]="creating()"
      ></button>
      <button
        pButton
        type="button"
        label="Создать"
        icon="pi pi-check"
        class="p-button-primary"
        (click)="createTask()"
        [disabled]="!canCreate()"
        [loading]="creating()"
      ></button>
    </div>
  </div>
</p-dialog>
